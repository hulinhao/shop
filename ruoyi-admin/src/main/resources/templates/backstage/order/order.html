<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户id：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>订单金额：</label>
                                <input type="text" name="orderPrice"/>
                            </li>
                            <li>
                                <label>实付金额：</label>
                                <input type="text" name="paidPrice"/>
                            </li>
                            <li>
                                <label>折扣金额：</label>
                                <input type="text" name="discountPrice"/>
                            </li>
                            <li>
                                <label>收货地址id：</label>
                                <input type="text" name="addrId"/>
                            </li>
                            <li>
                                <label>订单状态 0：草稿订单 1:待支付 2：线上支付 3:线下支付 4：已取消 5:已删除：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>快递信息：</label>
                                <input type="text" name="expressId"/>
                            </li>
                            <li>
                                <label>支付凭证：</label>
                                <input type="text" name="paidId"/>
                            </li>
                            <li>
                                <label>下单时间：</label>
                                <input type="text" name="time"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ruoyi:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="ruoyi:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="ruoyi:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ruoyi:order:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ruoyi:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ruoyi:order:remove')}]];
        var prefix = ctx + "ruoyi/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'null',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户id'
                },
                {
                    field: 'orderPrice',
                    title: '订单金额'
                },
                {
                    field: 'paidPrice',
                    title: '实付金额'
                },
                {
                    field: 'discountPrice',
                    title: '折扣金额'
                },
                {
                    field: 'addrId',
                    title: '收货地址id'
                },
                {
                    field: 'status',
                    title: '订单状态 0：草稿订单 1:待支付 2：线上支付 3:线下支付 4：已取消 5:已删除'
                },
                {
                    field: 'expressId',
                    title: '快递信息'
                },
                {
                    field: 'paidId',
                    title: '支付凭证'
                },
                {
                    field: 'time',
                    title: '下单时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
